<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

   <!--el código JQUERY siempre va dejabo de la librería.-->
   <script src="../../JS/jquery-3.4.1.min.js"></script>
    <style>
        div{
            position: relative;
            top: 0;
            left: 100px;
            width: 700px;
            height: 100px;
            background-color: red;
        }
    </style>

    <script>
        $(document).ready(function(){
            $('div').on('click', function(){
                $(this).animate({'left' : '+=100'},1000);
                //$(this).css({'left': '+=100px', 'width':'-=150px'});
            })
        })
    </script>
</head>

    <div class="rectangulo"></div>
