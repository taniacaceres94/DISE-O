     <!--JQUERY-->

    <title>Document</title>

    <style>
         h1{
            font-weight: 400;
            font-size: 4em;
            background-color: tomato;
            padding: 300px 0 50px 100px;
            margin-bottom: 150px;
            color: white;
        }

        h2{
            font-weight: 400;
            font-size: 4em;
            background-color: tomato;
            padding: 300px 0 50px 100px;
           
            color: white;
        }

        p{
            width: 30%;
            margin: 0 auto 500px auto;
            font-size: 1.4em;
            color: #555;
            font-weight: 300;
        }
    </style>
    <script>
        $(function(){

           $(document).scroll(function(){
                var posActualScroll = $(document).scrollTop();
                $('#h1Principal').css('opacity',1-(posActualScroll) / 400);
                var pos = posActualScroll / 400;
                console.log(posActualScroll)
                console.log("Pos actual / 400" + pos)
             
           })
           $(document).scroll(function(){
             
                console.log(posActualScroll)
                var posActualScroll = $(document).scrollTop();
                $('#h1Botton').css('opacity',0 + (posActualScroll) / 800);
           })
        })
    </script>
